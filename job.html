<!DOCTYPE html>
<html>
<head>
<title>Job Enquirey Registration Form</title>
<link rel="stylesheet" href="job.css" type="text/css">
</head>
<body>
	<a href="project home.html" class="back">Go Back</a>
    <h1>Job Enquiry Registration Form</h1>
<table align="center" cellpadding="10">
<tr>
<td>Name  :</td>
<td><input type="text" id="name" name="name" placeholder="enter your name"></td>
</tr>
<tr>
<td>Email  :</td>
<td><input type="email" id="name" name="email" placeholder="enter your email"></td>
</tr>
<tr>
<td>Password  :</td>
<td><input type="password" id="name" name="pass" maxvalue="5" placeholder="enter your password" ></td>
</tr>
<tr>
<td>Re-Enter Password  :</td>
<td><input type="password" id="name" name="name" placeholder="Re-enter your password" ></td>
</tr>
<tr>
<td>Date of Birth  :</td>
<td><input type="date" id="name" name="dob"></td>
</tr>
<tr>
<td>Mobile no  :</td>
<td><input type="number" id="name" name="mnum" placeholder="enter your mobile no" ></td>
</tr>

<tr>
<td>Gender  :</td>
<td>
	<input type="radio" name="male">Male
	<input type="radio" name="male"> Female 
	<input type="radio" name="male"> Others
</td>
</tr>
<tr>
<td>Address  :</td>
<td><textarea rows="6" cols="25" placeholder="Enter your address" ></textarea></td>
</tr>
<tr>
<td>State  :</td>
<td><select name="dropdown"> 
<option value="pune" selected>Pune</option> 
<option value="nashik">Nashik</option>
<option value="mumbai">Mumbai</option> 
<option value="spj">spj</option>
<option value="ABC">ABC</option> 
<option value="Others">others</option> 
</td>
</tr>
<tr>
<td>country  :</td>
<td><select name="dropdown"> 
<option value="maharashtra" selected>Maharashtra</option> 
<option value="bihar">Bihar</option>
<option value="jharkhand">Jharkhand</option> 
<option value="UP">UP</option>
<option value="MP">MP</option> 
<option value="assam">Assam</option> 
<option value="others">Others</option> 
</td>
</tr>
<tr>
<td>Pincode  :</td>
<td><input type="number" id="name" name="pnum" placeholder="Enter your pincode" ></td>
</tr>

<tr>
<td align="center colspan="3"> <input type="SUBMIT" value="SUBMIT">&nbsp;&nbsp; 
<input type="SUBMIT" value="RESET">
</td>
</tr>

</table>
</body>
</html>
